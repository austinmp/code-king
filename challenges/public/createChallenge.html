    <header>
      <div class = "header-container">
        <div class="menu-container">

          <div class = "menu-icon"><a href = "">MENU</a></div>
          <div class="homepage-logo"><a href = "index.html">CODE KING</a></div>
        </div>
        <nav>
          <ul class = "nav-links">
            <li><a href = "challengeButtons.html">CHALLENGES</a></li>
            <li><a href = "a">LEADERBOARDS</a></li> 
            <li><a href = "a">ABOUT</a></li>
            <li><a href = "a">SIGN IN</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="http://localhost:5000/createChallenge" method="post" autocomplete="off"> 
        <div class = "challenges"> 
          <h1> Create a Challenge</h1>
            <h3>Challenge Name</h3>
            <input type="text" name="name" id="challenge-name"  required maxlength="128">
            <h3>Challege Description</h3>
            <input type="text" name="description" id="challenge-description" required maxlength="512">
            <h3>Difficulty</h3>
            <select name="difficulty" id="selectDifficulty" required> 
              <option value = "">Select</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          <div id = "testCaseWrapper">
            <h3>Test Cases</h3>
            <div id = "testCase">
              <h4>Input</h4>
              <p>Enter a comma seperated list of input and expected output values. Example: [3,6,7,8]</p>
              <p></p>
              <textarea id="testInput" name="testInput" class ="testCase" required>[]</textarea>
              <h4>Expected Output</h4>
              <textarea id="testExpected" name="testExpected" class="testCase" required>[]</textarea>
            </div>
          </div>
          <button type="button" id="addTestCaseButton">Add Test Case</button>
          <div id="submit-button-wrapper">
            <input type="submit">
          </div>
        </div>
      </form>
    </main>
    <footer>
    </footer>
</body>
</html>
